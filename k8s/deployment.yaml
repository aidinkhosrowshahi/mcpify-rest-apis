apiVersion: apps/v1
kind: Deployment
metadata:
  name: retail-api
  namespace: retail-demo
  labels:
    app: retail-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: retail-api
  template:
    metadata:
      labels:
        app: retail-api
    spec:
      containers:
      - name: retail-api
        image: YOUR_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/retail-api:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5